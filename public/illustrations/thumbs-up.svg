<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="260" height="200" viewBox="0 0 260 200" role="img" aria-label="Thumbs up illustration">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF9D66"/>
      <stop offset="100%" stop-color="#FF6B6B"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="8" result="offset"/>
      <feComponentTransfer in="offset" result="shadow">
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- subtle rounded card background -->
  <rect x="20" y="20" rx="16" ry="16" width="220" height="160" fill="#ffffff" stroke="#e6e9ef" filter="url(#softShadow)"/>

  <!-- circle accent -->
  <circle cx="70" cy="70" r="26" fill="url(#grad)" opacity="0.18"/>

  <!-- abstract person silhouette -->
  <circle cx="170" cy="68" r="20" fill="#ffe3d6" stroke="#ffbfa3"/>
  <rect x="145" y="88" width="50" height="36" rx="10" fill="#ffe3d6" stroke="#ffbfa3"/>

  <!-- thumbs up icon -->
  <g transform="translate(70,90) scale(1.2)" fill="#ff7a59" stroke="#e8644a" stroke-width="1.5">
    <path d="M30 0c2 0 3 2 3 4l-2 12h10c5 0 7 4 6 8l-3 10c-1 3-4 5-7 5H18c-3 0-5-2-5-5V12c0-4 3-8 7-9l8-2c1-1 2-1 2-1z"/>
    <rect x="0" y="12" width="14" height="26" rx="6"/>
  </g>

  <!-- caption text -->
  <text x="130" y="150" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#6b7280">Positive social engagement</text>
</svg>