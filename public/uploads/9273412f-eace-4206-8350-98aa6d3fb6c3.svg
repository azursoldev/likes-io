<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="420" height="360" viewBox="0 0 420 360" role="img" aria-label="Person holding a star and a phone">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFE6D5"/>
      <stop offset="100%" stop-color="#FFD6C1"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF9D66"/>
      <stop offset="100%" stop-color="#FF6B6B"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="8"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.22"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- soft card background to match site aesthetic -->
  <rect x="40" y="32" rx="20" ry="20" width="340" height="296" fill="#fff" stroke="#e6e9ef" filter="url(#shadow)"/>

  <!-- character base shapes -->
  <g transform="translate(70,70)">
    <!-- hair -->
    <path d="M110 0c-30 0-54 20-54 52 0 32 18 72 54 72s54-40 54-72C164 20 140 0 110 0Z" fill="#1F2937"/>
    <!-- face -->
    <circle cx="110" cy="74" r="28" fill="#fff3ea" stroke="#ffd7be"/>
    <!-- body/jacket -->
    <path d="M30 210c0-60 40-96 80-96s80 36 80 96v50H30v-50Z" fill="#5a7ce6"/>
    <!-- shirt -->
    <path d="M98 118c-18 0-32 18-32 40v44h88v-44c0-22-14-40-32-40H98Z" fill="#ffffff"/>

    <!-- phone in left hand -->
    <rect x="10" y="168" width="42" height="66" rx="8" fill="#1F2937"/>
    <rect x="15" y="173" width="32" height="45" rx="4" fill="#f6f8fb"/>
    <circle cx="20" cy="223" r="4" fill="#ffcf5a"/>

    <!-- star plaque in right hand -->
    <g transform="translate(192,60) rotate(-10)">
      <path d="M0 0h96l24 24-24 24H0V0Z" fill="url(#orangeGrad)"/>
      <polygon points="48,12 56,32 78,34 62,48 66,68 48,58 30,68 34,48 18,34 40,32" fill="#fff" stroke="#ffd7be" stroke-width="2"/>
    </g>

    <!-- simple face details -->
    <circle cx="100" cy="76" r="3" fill="#1F2937"/>
    <circle cx="120" cy="76" r="3" fill="#1F2937"/>
    <path d="M106 84c6 4 12 4 18 0" stroke="#1F2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- caption -->
  <text x="210" y="318" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#6b7280">Positive social engagement</text>
</svg>